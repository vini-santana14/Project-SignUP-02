<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se inscreva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="two-column-layout">
        <div class="left">
            <form class="my-form">
                <div class="login-welcome-row">
                    <!-- svg -->
                     <h1>Comece agora</h1>
                     <p>Entre com suas credenciais para acessar sua conta</p>
                </div>
                <div class="social-row">
                    <a href="#" title="Use Google">
                        <img src="assets/google.png" alt="Google">
                        Se inscreva com o Google
                    </a>
                    <!-- links -->
                </div>
                <div class="lines">
                    <div class="line"></div>ou<div class="line"></div>
                </div>
                <div class="text-field">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" autocomplete="off" placeholder="Vinicius Santana" required>
                    <div class="error-message">Necessário colocar seu Nome</div>
                </div>
                <!-- text fields -->
                 <button class="my-form__button" type="submit">
                    Se inscreva
                 </button>
                 <div class="my-form__actions">
                    <div class="my-form__row">
                        <div>
                            <span>Como criar uma conta?</span>
                            <a href="#" title="login">Se inscreva</a>
                        </div>
                        <div>
                            <a href="#forgot-password" title="Forgot password">Esqueceu a sua senha?</a>
                        </div>
                    </div>
                 </div>
            </form>
            <footer class="footer">
                <a href="https://github.com/vini-santana14" target="_blank">2024 &copy;Vinicius Santana.</a>
            </footer>
        </div>
        <div class="right">
            <div class="box">
                <h2>Torne seu tempo mais eficiente</h2>
                <p>O simples caminho para gerenciar o seu esforço!</p>
                <img src="assets/dasboard.png" alt="Dashboard" class="mockup">
                <div class="logos">
                    <img src="asseets/logos/asana.svg" alt="Asana">
                    <!-- logos -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
